<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Smart Search</title>

<style>
    :root {
        color-scheme: dark;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #e6e6e6;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    * { box-sizing: border-box; min-width: 0; }

    .content {
        flex: 1;
        padding: 14px;
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    /* SLIDER */
    .slider-wrapper {
        position: relative;
        width: 100%;
        height: 40px;
    }

    .slider-pill {
        position: absolute;
        top: 0;
        height: 32px;
        width: calc(100% / 6);
        background: rgba(255, 152, 0, 0.65);
        border-radius: 20px;
        transition: left 0.25s ease-out;
        pointer-events: none;
    }

    .slider-labels {
        position: absolute;
        top: 0;
        width: 100%;
        height: 32px;
        display: flex;
    }

    .slider-labels span {
        flex: 1;
        text-align: center;
        line-height: 32px;
        font-size: 15px;
        opacity: 0.7;
        color: #d0d0d0;
    }

    .slider-labels span.active {
        opacity: 1;
        color: #ffffff;
    }

    /* FILETYPE */
    .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .filters button {
        flex: 1 1 calc(33% - 8px);
        padding: 10px;
        font-size: 17px;
        border: none;
        border-radius: 8px;
        background: #2a2a2a;
        color: #dcdcdc;
    }

    .filters button.active {
        background: #0078ff;
        color: white;
    }

    /* ZONA DI RICERCA */
    .search-zone {
        display: flex;
        width: 100%;
        height: 130px;
        gap: 10px;
        flex-shrink: 0;
    }

    .site-column img {
        width: 42px;
        height: 42px;
        cursor: pointer;
        opacity: 0.9;
        object-fit: contain;
    }
    
    .site-column {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    flex-shrink: 0;   
    flex-grow: 0;   
}

    /* TEXTAREA */
    textarea {
        width: 100%;
        height: 100%;
        font-size: 40px;
        border: none;
        border-radius: 6px;
        padding: 8px 6px;
        resize: none;
        overflow: hidden;
        background: #0f0f0f;
        color: #f0f0f0;
        white-space: normal;
        word-break: keep-all;
        line-height: 1.1;
        flex-shrink: 0;  
        flex-grow: 0;
        outline: none !important;
        box-shadow: none !important;
}

    textarea:focus {
    outline: none !important;
    box-shadow: none !important;
    border: none !important;
}
    
.textarea-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-shrink: 0;
}

    /* BANDIERE */
    .flag-container {
        position: relative;
        width: 100%;
        height: 40px;
    }

    .flags {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100%;
        font-size: 26px;
    }

    .flags span {
        cursor: pointer;
        opacity: 0.8;
        padding: 2px 4px;
        border-radius: 6px;
        transition: transform 0.15s ease-out, opacity 0.15s;
    }

    .flags span.active {
        opacity: 1;
        transform: translateY(-4px);
    }

    /* BARRA LIMITA A SITO */
    .limit-box {
        position: relative;
    }

    .limit-box input {
        width: 100%;
        padding: 10px 36px 10px 12px;
        font-size: 17px;
        border: 1px solid #444;
        border-radius: 8px;
        font-style: italic;
        background: #0f0f0f;
        color: #e6e6e6;
    }

    .limit-box button {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
        opacity: 0.6;
        color: #ccc;
    }

    /* AREA SWIPE */
    .swipe-area {
        width: 100%;
        height: 80px;
        background: transparent;
    }

    /* AREA CLICCABILE SOTTO */
    .click-area {
        width: 100%;
        height: 300px;
        background: transparent;
    }
    
    
.footer {
    width: 100%;
    text-align: center;
    font-size: 14px;
    opacity: 0.6;
    margin-top: 10px;
    line-height: 1.4;
    padding-bottom: 10px;
}

.footer a {
    color: #9ecbff;
    text-decoration: none;
}

.footer a:hover {
    opacity: 1;
}
    
</style>

<script>
/* ============================
   VARIABILI GLOBALI
============================ */
let activeFiletypes = new Set();
let activeModeIndex = 1; // default = Web
let activeLang = null;

/* ============================
   LINGUE ESTESE (Google + DuckDuck)
============================ */
const langSmartMap = {
    "ar": { hl: "ar", gl: "AR", kl: "ar-ar" },
    "cn": { hl: "zh-CN", gl: "CN", kl: "zh-cn" },
    "tw": { hl: "zh-TW", gl: "TW", kl: "zh-tw" },
    "da": { hl: "da", gl: "DK", kl: "da-dk" },
    "nl": { hl: "nl", gl: "NL", kl: "nl-nl" },
    "en": { hl: "en", gl: "US", kl: "en-us" },
    "fr": { hl: "fr", gl: "FR", kl: "fr-fr" },
    "de": { hl: "de", gl: "DE", kl: "de-de" },
    "hi": { hl: "hi", gl: "IN", kl: "hi-in" },
    "it": { hl: "it", gl: "IT", kl: "it-it" },
    "ja": { hl: "ja", gl: "JP", kl: "ja-jp" },
    "ko": { hl: "ko", gl: "KR", kl: "ko-kr" },
    "pl": { hl: "pl", gl: "PL", kl: "pl-pl" },
    "pt": { hl: "pt", gl: "PT", kl: "pt-pt" },
    "ru": { hl: "ru", gl: "RU", kl: "ru-ru" },
    "es": { hl: "es", gl: "ES", kl: "es-es" },
    "sv": { hl: "sv", gl: "SE", kl: "sv-se" },
    "th": { hl: "th", gl: "TH", kl: "th-th" },
    "tr": { hl: "tr", gl: "TR", kl: "tr-tr" },
    "vi": { hl: "vi", gl: "VN", kl: "vi-vn" }
};

/* ============================
   SMARTâ€‘TAG (#mps #pdf #it ecc.)
============================ */
function applySmartTags(raw) {
    let text = raw.toLowerCase();

    // MODALITÃ€
    const modeMap = {
        "#mps": 0,
        "#web": 1,
        "#nws": 2,
        "#img": 3,
        "#vid": 4,
        "#short": 5
    };
    for (const tag in modeMap) {
        if (text.includes(tag)) {
            activeModeIndex = modeMap[tag];
            text = text.replaceAll(tag, "");
        }
    }

    // FILETYPE
    const fileMap = {
        "#pdf": "pdf",
        "#doc": "docx",
        "#xls": "xlsx",
        "#ppt": "pptx",
        "#txt": "txt",
        "#zip": "zip"
    };
    for (const tag in fileMap) {
        if (text.includes(tag)) {
            activeFiletypes.add(fileMap[tag]);
            text = text.replaceAll(tag, "");
        }
    }

    // LINGUE ESTESE
    for (const code in langSmartMap) {
        const tag = "#" + code;
        if (text.includes(tag)) {
            activeLang = code;
            text = text.replaceAll(tag, "");
        }
    }

    return text.replace(/\s+/g, " ").trim();
}

/* ============================
   AGGIORNA UI (slider, bandiere, filetype)
============================ */
function refreshUI() {
    // SLIDER
    const pill = document.getElementById("slider-pill");
    const segment = document.getElementById("slider").offsetWidth / 6;
    pill.style.left = (activeModeIndex * segment) + "px";

    document.querySelectorAll(".slider-labels span")
        .forEach((l, i) => l.classList.toggle("active", i === activeModeIndex));

    // BANDIERE (solo quelle presenti)
    document.querySelectorAll(".flags span").forEach(f => f.classList.remove("active"));
    if (activeLang) {
        const flag = document.querySelector(`.flags span[onclick*="${activeLang}"]`);
        if (flag) flag.classList.add("active");
    }

    // FILETYPE
    document.querySelectorAll(".filters button").forEach(btn => {
        const ft = btn.innerText.toLowerCase();
        btn.classList.toggle("active", activeFiletypes.has(ft));
    });
}

/* ============================
   COSTRUZIONE URL DI RICERCA
============================ */
function buildSearchURL(engine) {
    let raw = document.getElementById("query").value.trim();
    let q = applySmartTags(raw);
    refreshUI();

    const limit = document.getElementById("limit").value.trim();
    const filetypes = Array.from(activeFiletypes).map(ft => " filetype:" + ft).join("");

    if (!q) q = ""; // ricerca vuota = apri Google

    let query = q + filetypes;
    if (limit) query += " site:" + limit;

    const finalQuery = encodeURIComponent(query);
    let params = "";

    // LINGUA
    if (activeLang && langSmartMap[activeLang]) {
        const L = langSmartMap[activeLang];
        if (engine === "google") params = `&hl=${L.hl}&gl=${L.gl}`;
        if (engine === "duck") params = `&kl=${L.kl}`;
    }

    // MODALITÃ€
    const mode = ["maps","web","news","foto","video","shorts"][activeModeIndex];

    if (engine === "google") {
        switch (mode) {
            case "maps":   return `https://www.google.com/maps/search/${finalQuery}${params}`;
            case "web":    return `https://www.google.com/search?q=${finalQuery}${params}`;
            case "news":   return `https://www.google.com/search?tbm=nws&q=${finalQuery}${params}`;
            case "foto":   return `https://www.google.com/search?tbm=isch&q=${finalQuery}${params}`;
            case "video":  return `https://www.google.com/search?tbm=vid&q=${finalQuery}${params}`;
            case "shorts": return `https://www.youtube.com/results?search_query=${finalQuery}&sp=EgQQARgB`;
        }
    }

    if (engine === "duck") {
        switch (mode) {
            case "maps":   return `https://duckduckgo.com/?q=${finalQuery}&iaxm=maps${params}`;
            case "web":    return `https://duckduckgo.com/?q=${finalQuery}${params}`;
            case "news":   return `https://duckduckgo.com/?q=${finalQuery}&ia=news&iar=news${params}`;
            case "foto":   return `https://duckduckgo.com/?q=${finalQuery}&ia=images&iax=images${params}`;
            case "video":  return `https://duckduckgo.com/?q=${finalQuery}&ia=videos&iax=videos${params}`;
            case "shorts": return `https://www.youtube.com/results?search_query=${finalQuery}&sp=EgQQARgB`;
        }
    }
}

/* ============================
   AVVIA RICERCA
============================ */
function runSearch(engine) {
    const url = buildSearchURL(engine);
    if (url) window.location.href = url;
}

/* ============================
   SWIPE (invertito)
============================ */
function initSwipe() {
    const zones = document.querySelectorAll(".flags, .swipe-area, .click-area");

    zones.forEach(zone => {
        let startX = 0;

        zone.addEventListener("touchstart", e => {
            startX = e.touches[0].clientX;
        });

        zone.addEventListener("touchend", e => {
            const endX = e.changedTouches[0].clientX;
            const delta = endX - startX;

            if (Math.abs(delta) < 50) return;

            if (delta > 50) runSearch("duck");     // â†’ destra = DuckDuck
            if (delta < -50) runSearch("google");  // â† sinistra = Google
        });
    });
}

/* ============================
   ENTER = RICERCA GOOGLE
============================ */
function initEnterSearch() {
    const ta = document.getElementById("query");

    ta.addEventListener("keydown", e => {
        if (e.key === "Enter") e.preventDefault();
    });

    ta.addEventListener("keyup", e => {
        if (e.key === "Enter") runSearch("google");
    });
}

/* ============================
   AUTO-FIT FONT
============================ */
function initAutoFit() {
    const ta = document.getElementById("query");
    const MAX_FONT = 60;
    const MIN_FONT = 14;

    function autoFit() {
        if (ta.value.trim() === "") {
            ta.style.fontSize = MAX_FONT + "px";
            return;
        }

        let fontSize = MAX_FONT;
        ta.style.fontSize = fontSize + "px";

        const maxHeight = ta.clientHeight;

        while (ta.scrollHeight > maxHeight && fontSize > MIN_FONT) {
            fontSize--;
            ta.style.fontSize = fontSize + "px";
        }
    }

    ta.addEventListener("input", autoFit);
    autoFit();
}

/* ============================
   CLICK AREA
============================ */
function initClickArea() {
    const area = document.querySelector(".click-area");
    const ta = document.getElementById("query");

    if (!area || !ta) return;

    area.addEventListener("click", () => {
        ta.focus();          // porta il focus sulla textarea
        ta.setSelectionRange(ta.value.length, ta.value.length); // cursore alla fine
    });
}

/* ============================
   INIZIALIZZAZIONE
============================ */
document.addEventListener("DOMContentLoaded", () => {
    initSwipe();
    initEnterSearch();
    initAutoFit();
    initClickArea();  
});
</script>

</head>
