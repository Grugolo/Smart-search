<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Ricerca Smart</title>

<style>
    :root {
        color-scheme: dark;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #e6e6e6;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    * { box-sizing: border-box; min-width: 0; }

    .content {
        flex: 1;
        padding: 14px;
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    /* SLIDER */
    .slider-wrapper {
        position: relative;
        width: 100%;
        height: 40px;
    }

    .slider-pill {
        position: absolute;
        top: 0;
        height: 32px;
        width: calc(100% / 6);
        background: rgba(255, 152, 0, 0.65);
        border-radius: 20px;
        transition: left 0.25s ease-out;
        pointer-events: none;
    }

    .slider-labels {
        position: absolute;
        top: 0;
        width: 100%;
        height: 32px;
        display: flex;
    }

    .slider-labels span {
        flex: 1;
        text-align: center;
        line-height: 32px;
        font-size: 15px;
        opacity: 0.7;
        color: #d0d0d0;
    }

    .slider-labels span.active {
        opacity: 1;
        color: #ffffff;
    }

    /* FILETYPE */
    .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .filters button {
        flex: 1 1 calc(33% - 8px);
        padding: 10px;
        font-size: 17px;
        border: none;
        border-radius: 8px;
        background: #2a2a2a;
        color: #dcdcdc;
    }

    .filters button.active {
        background: #0078ff;
        color: white;
    }

    /* ZONA DI RICERCA */
    .search-zone {
        display: flex;
        width: 100%;
        height: 130px;
        gap: 10px;
    }

.site-column img {
    width: 40px;
    height: 40px;
    object-fit: contain; /* <â€” fondamentale */
}

    textarea {
        width: 100%;
        height: 100%;
        font-size: 20px;
        border: none;
        border-radius: 6px;
        padding: 8px 6px;
        resize: none;
        overflow: hidden;
        background: #1a1a1a;
        color: #f0f0f0;
        line-height: 1.15;
        white-space: normal;
        word-break: break-word;
        overflow-wrap: break-word;
    }

    textarea:focus {
        outline: 1px solid #0078ff;
    }

    /* BANDIERE */
    .flag-container {
        position: relative;
        width: 100%;
        height: 40px;
    }

    .flags {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100%;
        font-size: 26px;
    }

    .flags span {
        cursor: pointer;
        opacity: 0.8;
        padding: 2px 4px;
        border-radius: 6px;
        transition: transform 0.15s ease-out, opacity 0.15s;
    }

    .flags span.active {
        opacity: 1;
        outline: 2px solid #0078ff;
        transform: translateY(-4px);
    }

    /* BARRA LIMITA A SITO */
    .limit-box {
        position: relative;
    }

    .limit-box input {
        width: 100%;
        padding: 10px 36px 10px 12px;
        font-size: 17px;
        border: 1px solid #444;
        border-radius: 8px;
        font-style: italic;
        background: #1a1a1a;
        color: #e6e6e6;
    }

    .limit-box button {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
        opacity: 0.6;
        color: #ccc;
    }

    .click-area {
        width: 100%;
        height: 120px;
    }
</style>

<script>
let activeFiletypes = new Set();
let activeModeIndex = 1;
let activeLang = null;

/* BANDIERE: lingua + regione */
const langMap = {
    "it": { hl: "it", gl: "IT", kl: "it-it" },
    "gb": { hl: "en", gl: "GB", kl: "en-gb" },
    "us": { hl: "en", gl: "US", kl: "en-us" },
    "fr": { hl: "fr", gl: "FR", kl: "fr-fr" },
    "de": { hl: "de", gl: "DE", kl: "de-de" },
    "es": { hl: "es", gl: "ES", kl: "es-es" }
};

/* FILETYPE */
function toggleFiletype(ft, btn) {
    if (activeFiletypes.has(ft)) {
        activeFiletypes.delete(ft);
        btn.classList.remove("active");
    } else {
        activeFiletypes.add(ft);
        btn.classList.add("active");
    }
}

function buildFiletypeString() {
    return Array.from(activeFiletypes)
        .map(ft => " filetype:" + ft)
        .join("");
}

/* SLIDER + HAPTIC FEEDBACK */
function initSlider() {
    const wrapper = document.getElementById("slider");
    const pill = document.getElementById("slider-pill");
    const labels = document.querySelectorAll(".slider-labels span");

    let lastIndex = activeModeIndex;

    wrapper.addEventListener("touchstart", e => move(e.touches[0].clientX));
    wrapper.addEventListener("touchmove",  e => move(e.touches[0].clientX));

    function move(x) {
        const rect = wrapper.getBoundingClientRect();
        const pos = x - rect.left;
        const segment = rect.width / 6;
        let index = Math.floor(pos / segment);
        index = Math.max(0, Math.min(5, index));

        if (index !== lastIndex) {
            if (navigator.vibrate) navigator.vibrate(15);
            lastIndex = index;
        }

        activeModeIndex = index;
        update();
    }

    function update() {
        const segment = wrapper.offsetWidth / 6;
        pill.style.left = (activeModeIndex * segment) + "px";
        labels.forEach((l, i) => l.classList.toggle("active", i === activeModeIndex));
    }

    update();
}

/* BANDIERE */
function selectLang(code, el) {
    activeLang = code;

    document.querySelectorAll(".flags span").forEach(f => f.classList.remove("active"));
    el.classList.add("active");
}

/* COSTRUZIONE URL */
function buildSearchURL(engine) {
    const q = document.getElementById("query").value.trim();
    const limit = document.getElementById("limit").value.trim();
    const filetypes = buildFiletypeString();
    const mode = ["maps","web","news","foto","video","shorts"][activeModeIndex];

    let query = q + filetypes;
    if (limit) query += " site:" + limit;

    const finalQuery = encodeURIComponent(query);

    let params = "";

    if (activeLang) {
        const L = langMap[activeLang];

        if (engine === "google") {
            params = `&hl=${L.hl}&gl=${L.gl}`;
        } else if (engine === "duck") {
            params = `&kl=${L.kl}`;
        }
    }

    if (engine === "google") {
        switch (mode) {
            case "maps":   return `https://www.google.com/maps/search/${finalQuery}${params}`;
            case "web":    return `https://www.google.com/search?q=${finalQuery}${params}`;
            case "news":   return `https://www.google.com/search?tbm=nws&q=${finalQuery}${params}`;
            case "foto":   return `https://www.google.com/search?tbm=isch&q=${finalQuery}${params}`;
            case "video":  return `https://www.google.com/search?tbm=vid&q=${finalQuery}${params}`;
            case "shorts": return `https://www.youtube.com/results?search_query=${finalQuery}&sp=EgQQARgB`;
        }
    }

    if (engine === "duck") {
        switch (mode) {
            case "maps":   return `https://duckduckgo.com/?q=${finalQuery}&iaxm=maps${params}`;
            case "web":    return `https://duckduckgo.com/?q=${finalQuery}${params}`;
            case "news":   return `https://duckduckgo.com/?q=${finalQuery}&ia=news&iar=news${params}`;
            case "foto":   return `https://duckduckgo.com/?q=${finalQuery}&ia=images&iax=images${params}`;
            case "video":  return `https://duckduckgo.com/?q=${finalQuery}&ia=videos&iax=videos${params}`;
            case "shorts": return `https://www.youtube.com/results?search_query=${finalQuery}&sp=EgQQARgB`;
        }
    }
}

/* AVVIA RICERCA */
function runSearch(engine) {
    const url = buildSearchURL(engine);
    if (url) window.location.href = url;
}

/* AUTO-FIT TEXTAREA */
function initAutoFit() {
    const ta = document.getElementById("query");
    const wrapper = ta.parentElement;

    function autoFit() {
        let fontSize = parseInt(window.getComputedStyle(ta).fontSize);
        const maxSize = 80;
        const minSize = 10;

        if (ta.value.trim() === "") {
            ta.style.fontSize = maxSize + "px";
            return;
        }

        while (ta.scrollHeight > wrapper.clientHeight && fontSize > minSize) {
            fontSize--;
            ta.style.fontSize = fontSize + "px";
        }

        while (ta.scrollHeight < wrapper.clientHeight - 10 && fontSize < maxSize) {
            fontSize++;
            ta.style.fontSize = fontSize + "px";
            if (ta.scrollHeight > wrapper.clientHeight) {
                fontSize--;
                ta.style.fontSize = fontSize + "px";
                break;
            }
        }
    }

    ta.addEventListener("input", autoFit);
    autoFit();
}

/* SWIPE SULLE BANDIERE */
function initFlagSwipe() {
    const zone = document.querySelector(".flag-container");

    let startX = 0;

    zone.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
    });

    zone.addEventListener("touchend", e => {
        const endX = e.changedTouches[0].clientX;
        const delta = endX - startX;

        if (Math.abs(delta) < 50) return;

        if (delta > 50) {
            runSearch("duck");
        } else if (delta < -50) {
            runSearch("google");
        }
    });
}

document.addEventListener("DOMContentLoaded", () => {
    initSlider();
    initFlagSwipe();
    initAutoFit();
});
</script>

</head>
