<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Ricerca Smart</title>

<style>
    :root {
        color-scheme: dark;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #e6e6e6;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    * { box-sizing: border-box; min-width: 0; }

    .content {
        flex: 1;
        padding: 14px;
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    /* SLIDER */
    .slider-wrapper {
        position: relative;
        width: 100%;
        height: 40px;
    }

    .slider-pill {
        position: absolute;
        top: 0;
        height: 32px;
        width: calc(100% / 6);
        background: rgba(255, 152, 0, 0.65);
        border-radius: 20px;
        transition: left 0.25s ease-out;
        pointer-events: none;
    }

    .slider-labels {
        position: absolute;
        top: 0;
        width: 100%;
        height: 32px;
        display: flex;
    }

    .slider-labels span {
        flex: 1;
        text-align: center;
        line-height: 32px;
        font-size: 15px;
        opacity: 0.7;
        color: #d0d0d0;
    }

    .slider-labels span.active {
        opacity: 1;
        color: #ffffff;
    }

    /* FILETYPE */
    .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .filters button {
        flex: 1 1 calc(33% - 8px);
        padding: 10px;
        font-size: 17px;
        border: none;
        border-radius: 8px;
        background: #2a2a2a;
        color: #dcdcdc;
    }

    .filters button.active {
        background: #0078ff;
        color: white;
    }

    /* ZONA DI RICERCA */
    .search-zone {
        display: flex;
        width: 100%;
        height: 130px;
        gap: 10px;
        flex-shrink: 0;
    }

    .site-column img {
        width: 42px;
        height: 42px;
        cursor: pointer;
        opacity: 0.9;
        object-fit: contain;
    }
    
    .site-column {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    flex-shrink: 0;   /* NON si restringe */
    flex-grow: 0;     /* NON si espande */
}

    /* TEXTAREA */
    textarea {
        width: 100%;
        height: 100%;
        font-size: 40px;
        border: none;
        border-radius: 6px;
        padding: 8px 6px;
        resize: none;
        overflow: hidden;
        background: #1a1a1a;
        color: #f0f0f0;
        white-space: normal;
        word-break: keep-all;
        line-height: 1.1;
        flex-shrink: 0;   /* impedisce di restringersi */
        flex-grow: 0;     /* impedisce di espandersi */
}

    textarea:focus {
        outline: 1px solid #0078ff;
    }
    
.textarea-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-shrink: 0;
}

    /* BANDIERE */
    .flag-container {
        position: relative;
        width: 100%;
        height: 40px;
    }

    .flags {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100%;
        font-size: 26px;
    }

    .flags span {
        cursor: pointer;
        opacity: 0.8;
        padding: 2px 4px;
        border-radius: 6px;
        transition: transform 0.15s ease-out, opacity 0.15s;
    }

    .flags span.active {
        opacity: 1;
        transform: translateY(-4px);
    }

    /* BARRA LIMITA A SITO */
    .limit-box {
        position: relative;
    }

    .limit-box input {
        width: 100%;
        padding: 10px 36px 10px 12px;
        font-size: 17px;
        border: 1px solid #444;
        border-radius: 8px;
        font-style: italic;
        background: #1a1a1a;
        color: #e6e6e6;
    }

    .limit-box button {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
        opacity: 0.6;
        color: #ccc;
    }

    /* AREA SWIPE */
    .swipe-area {
        width: 100%;
        height: 80px;
        background: transparent;
    }

    /* AREA CLICCABILE SOTTO */
    .click-area {
        width: 100%;
        height: 300px;
        background: transparent;
    }
    
    
.footer {
    width: 100%;
    text-align: center;
    font-size: 14px;
    opacity: 0.6;
    margin-top: 10px;
    line-height: 1.4;
    padding-bottom: 10px;
}

.footer a {
    color: #9ecbff;
    text-decoration: none;
}

.footer a:hover {
    opacity: 1;
}
    
</style>

<script>
let activeFiletypes = new Set();
let activeModeIndex = 1;
let activeLang = null;

/* BANDIERE: lingua + regione */
const langMap = {
    "it": { hl: "it", gl: "IT", kl: "it-it" },
    "gb": { hl: "en", gl: "GB", kl: "en-gb" },
    "us": { hl: "en", gl: "US", kl: "en-us" },
    "fr": { hl: "fr", gl: "FR", kl: "fr-fr" },
    "de": { hl: "de", gl: "DE", kl: "de-de" },
    "es": { hl: "es", gl: "ES", kl: "es-es" }
};

/* FILETYPE */
function toggleFiletype(ft, btn) {
    if (activeFiletypes.has(ft)) {
        activeFiletypes.delete(ft);
        btn.classList.remove("active");
    } else {
        activeFiletypes.add(ft);
        btn.classList.add("active");
    }
}

function buildFiletypeString() {
    return Array.from(activeFiletypes)
        .map(ft => " filetype:" + ft)
        .join("");
}

/* SLIDER */
function initSlider() {
    const wrapper = document.getElementById("slider");
    const pill = document.getElementById("slider-pill");
    const labels = document.querySelectorAll(".slider-labels span");

    let lastIndex = activeModeIndex;

    wrapper.addEventListener("touchstart", e => move(e.touches[0].clientX));
    wrapper.addEventListener("touchmove",  e => move(e.touches[0].clientX));

    function move(x) {
        const rect = wrapper.getBoundingClientRect();
        const pos = x - rect.left;
        const segment = rect.width / 6;
        let index = Math.floor(pos / segment);
        index = Math.max(0, Math.min(5, index));

        if (index !== lastIndex) {
            if (navigator.vibrate) navigator.vibrate(15);
            lastIndex = index;
        }

        activeModeIndex = index;
        update();
    }

    function update() {
        const segment = wrapper.offsetWidth / 6;
        pill.style.left = (activeModeIndex * segment) + "px";
        labels.forEach((l, i) => l.classList.toggle("active", i === activeModeIndex));
    }

    update();
}

/* BANDIERE */
function selectLang(code, el) {
    // Se clicchi la bandiera giÃ  attiva â†’ torna alla modalitÃ  default
    if (activeLang === code) {
        activeLang = null;
        document.querySelectorAll(".flags span").forEach(f => f.classList.remove("active"));
        return;
    }

    // Altrimenti seleziona la nuova bandiera
    activeLang = code;

    document.querySelectorAll(".flags span").forEach(f => f.classList.remove("active"));
    el.classList.add("active");
}

/* COSTRUZIONE URL */
function buildSearchURL(engine) {
let raw = document.getElementById("query").value.trim();
let q = applySmartTags(raw);

// Aggiorna slider
document.querySelectorAll(".slider-labels span")
    .forEach((l, i) => l.classList.toggle("active", i === activeModeIndex));

const pill = document.getElementById("slider-pill");
const segment = document.getElementById("slider").offsetWidth / 6;
pill.style.left = (activeModeIndex * segment) + "px";

// Aggiorna bandiere
document.querySelectorAll(".flags span").forEach(f => f.classList.remove("active"));
if (activeLang) {
    document.querySelector(`.flags span[onclick*="${activeLang}"]`)?.classList.add("active");
}

// Aggiorna filetype
document.querySelectorAll(".filters button").forEach(btn => {
    const ft = btn.innerText.toLowerCase();
    btn.classList.toggle("active", activeFiletypes.has(ft));
});


    const limit = document.getElementById("limit").value.trim();
    const filetypes = buildFiletypeString();
    const mode = ["maps","web","news","foto","video","shorts"][activeModeIndex];

    let query = q + filetypes;
    if (limit) query += " site:" + limit;

    const finalQuery = encodeURIComponent(query);

    let params = "";

    if (activeLang) {
        const L = langMap[activeLang];

        if (engine === "google") {
            params = `&hl=${L.hl}&gl=${L.gl}`;
        } else if (engine === "duck") {
            params = `&kl=${L.kl}`;
        }
    }

    if (engine === "google") {
        switch (mode) {
            case "maps":   return `https://www.google.com/maps/search/${finalQuery}${params}`;
            case "web":    return `https://www.google.com/search?q=${finalQuery}${params}`;
            case "news":   return `https://www.google.com/search?tbm=nws&q=${finalQuery}${params}`;
            case "foto":   return `https://www.google.com/search?tbm=isch&q=${finalQuery}${params}`;
            case "video":  return `https://www.google.com/search?tbm=vid&q=${finalQuery}${params}`;
            case "shorts": return `https://www.youtube.com/results?search_query=${finalQuery}&sp=EgQQARgB`;
        }
    }

    if (engine === "duck") {
        switch (mode) {
            case "maps":   return `https://duckduckgo.com/?q=${finalQuery}&iaxm=maps${params}`;
            case "web":    return `https://duckduckgo.com/?q=${finalQuery}${params}`;
            case "news":   return `https://duckduckgo.com/?q=${finalQuery}&ia=news&iar=news${params}`;
            case "foto":   return `https://duckduckgo.com/?q=${finalQuery}&ia=images&iax=images${params}`;
            case "video":  return `https://duckduckgo.com/?q=${finalQuery}&ia=videos&iax=videos${params}`;
            case "shorts": return `https://www.youtube.com/results?search_query=${finalQuery}&sp=EgQQARgB`;
        }
    }
}

/* AVVIA RICERCA */
function runSearch(engine) {
    const url = buildSearchURL(engine);
    if (url) window.location.href = url;
}

/* CLEAR + FOCUS */
function clearAndFocus() {
    const ta = document.getElementById("query");
    ta.value = "";
    ta.focus();
}

/* AUTO-FIT DEL FONT */
function initAutoFit() {
    const ta = document.getElementById("query");
    const MAX_FONT = 60;
    const MIN_FONT = 14;

    function autoFit() {
        // Se la textarea Ã¨ vuota â†’ reset font
        if (ta.value.trim() === "") {
            ta.style.fontSize = MAX_FONT + "px";
            return;
        }

        let fontSize = MAX_FONT;
        ta.style.fontSize = fontSize + "px";

        const maxHeight = ta.clientHeight;

        // Riduci finchÃ© il contenuto non entra
        while (ta.scrollHeight > maxHeight && fontSize > MIN_FONT) {
            fontSize--;
            ta.style.fontSize = fontSize + "px";
        }
    }

    ta.addEventListener("input", autoFit);
    autoFit();
}

/* INVIO = RICERCA GOOGLE */
function initEnterSearch() {
    const ta = document.getElementById("query");

    ta.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
        }
    });

    ta.addEventListener("keyup", function(e) {
        if (e.key === "Enter") {
            runSearch("google");
        }
    });
}

/* SWIPE SU TUTTE LE AREE */
function initSwipe() {
    const zones = document.querySelectorAll(".flags, .swipe-area, .click-area");

    zones.forEach(zone => {
        let startX = 0;

        zone.addEventListener("touchstart", e => {
            startX = e.touches[0].clientX;
        });

        zone.addEventListener("touchend", e => {
            const endX = e.changedTouches[0].clientX;
            const delta = endX - startX;

            if (Math.abs(delta) < 50) return;

            if (delta > 50) {
                runSearch("duck");
            } else if (delta < -50) {
                runSearch("google");
            }
        });
    });
}



function applySmartTags(raw) {
    let text = raw.toLowerCase();

    // --- MODALITÃ€ ---
    const modeMap = {
        "#mps": 0,
        "#web": 1,
        "#nws": 2,
        "#img": 3,
        "#vid": 4,
        "#short": 5
    };

    for (const tag in modeMap) {
        if (text.includes(tag)) {
            activeModeIndex = modeMap[tag];
            text = text.replaceAll(tag, "");
        }
    }

    // --- FILETYPE ---
    const fileMap = {
        "#pdf": "pdf",
        "#doc": "docx",
        "#xls": "xlsx",
        "#ppt": "pptx",
        "#txt": "txt",
        "#zip": "zip"
    };

    for (const tag in fileMap) {
        if (text.includes(tag)) {
            activeFiletypes.add(fileMap[tag]);
            text = text.replaceAll(tag, "");
        }
    }

    // --- LINGUE ---
    const langMapTags = {
        "#it": "it",
        "#fr": "fr",
        "#us": "us",
        "#gb": "gb",
        "#de": "de",
        "#es": "es"
    };

    for (const tag in langMapTags) {
        if (text.includes(tag)) {
            activeLang = langMapTags[tag];
            text = text.replaceAll(tag, "");
        }
    }

    return text.replace(/\s+/g, " ").trim();
}



document.addEventListener("DOMContentLoaded", () => {
    initSlider();
    initSwipe();
    initAutoFit();
    initEnterSearch();
});


document.addEventListener("DOMContentLoaded", () => {
    const mod = new Date(document.lastModified);

    // Formattazione italiana
    const formatted =
        mod.getDate().toString().padStart(2, "0") + " " +
        mod.toLocaleString("it-IT", { month: "short" }) + " " +
        mod.getFullYear();

    document.getElementById("lastmod").textContent = formatted;
});

</script>

</head>
<body>

    <!-- SLIDER -->
    <div class="slider-wrapper" id="slider">
        <div class="slider-pill" id="slider-pill"></div>
